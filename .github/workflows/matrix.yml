# This is a basic workflow to help you get started with Actions

name: Matrix

on: issues
   
jobs:
  node-version:
    runs-on: ubuntu-latest
    steps:
      - name: log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: 6
      - name: Log node version
        run: node -v
        
